<previews [previews]="creationItemsPreviews$ | async"> </previews>
<div>
  <mat-form-field appearance="outline">
    <input
      type="text"
      placeholder="Enter link"
      [pattern]="linkRegex"
      [(ngModel)]="linkInput"
      [ngModelOptions]="{ standalone: true }"
      #linkName="ngModel"
      matInput
    />
    <mat-error *ngIf="linkName.errors?.['pattern']">Not url</mat-error>
  </mat-form-field>

  <section>
    <button
      [disabled]="!linkInput.length"
      mat-fab
      (click)="linkName.valid && addLink()"
    >
      <span class="material-icons-outlined"> add </span>
    </button>
    <button mat-fab>
      <label for="file-input">
        <span id="file-add" class="material-icons-outlined">
          file_present
        </span>
      </label>
      <input type="file" (input)="addFile($event)" id="file-input" />
    </button>
  </section>
</div>
