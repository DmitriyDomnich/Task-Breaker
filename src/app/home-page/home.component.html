<mat-chip-list (change)="onChipListChanged($event)" [multiple]="true">
  <mat-chip
    color="accent"
    *ngFor="let sphere of spheres$ | async"
    #chip="matChip"
    (click)="toggleChip(chip)"
  >
    {{ sphere.name }}
  </mat-chip>
</mat-chip-list>
<courses [selector]="publicCoursesSelector"> </courses>
<button
  [disabled]="loadTimer"
  (click)="loadMoreSpheres()"
  *ngIf="(chosenSpheres$ | async)!.chosenSpheres.length"
  mat-fab
  color="primary"
>
  <span class="material-icons-outlined"> add </span>
</button>
<span *ngIf="error$ | async as errMessage" class="error">
  {{ errMessage }}
</span>
<div #scrollPoint class="scroll-helper"></div>
